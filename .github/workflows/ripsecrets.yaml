name: RipSecrets
on: [pull_request]
jobs:
  ripsecrets:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 1

      - name: Download ripsecrets
        run: |
          wget https://github.com/sirwart/ripsecrets/releases/download/v0.1.5/ripsecrets-0.1.5-x86_64-unknown-linux-gnu.tar.gz
          tar -xzf ripsecrets-0.1.5-x86_64-unknown-linux-gnu.tar.gz
          cd ripsecrets-0.1.5-x86_64-unknown-linux-gnu
          chmod +x ripsecrets
          sudo mv ripsecrets /usr/local/bin

      - name: Run ripsecrets
        run: |
          ripsecrets `git diff ${{ github.base_ref }} --name-only --diff-filter=ACM`
